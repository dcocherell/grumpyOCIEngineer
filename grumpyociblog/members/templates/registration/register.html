{% extends 'base.html' %}
{% block title %} 
    Register
{% endblock %}
{% block content %}

<br>
<h1>Sign up to join the conversation!</h1>
<br>

<div class="post shadow">

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-secondary shadow border">Register</button>
    </form>
</div>

{% endblock %}
